<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="profile-picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of jessica randall">
      </div>

      <h1 class="name">Jessica Randall</h1>

      <p class="location">London, United Kingdom</p>

      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social-medias-container">
        <a href="#github" class="social-media">GitHub</a>
        <a href="#frontend-mentor" class="social-media">Frontend Mentor</a>
        <a href="Linkedln" class="social-media">Linkedln</a>
        <a href="#Twitter" class="social-media">Twitter</a>
        <a href="#Instagram" class="social-media">Instagram</a>
      </div>
      
    </article>
  </main>
</body>
</html>
